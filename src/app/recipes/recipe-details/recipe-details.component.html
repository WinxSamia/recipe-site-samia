<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>{{recipe.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>Recipe Name</h2>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Shopping List</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{recipe.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>Ingredients</p>
        </div>
    </div>
</div>
